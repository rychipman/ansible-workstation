- hosts: localhost
  become: true
  become_user: ryan
  vars_prompt:
    - name: user_password_ryan
      prompt: Enter password for user ryan
      private: yes
      encrypt: sha512_crypt
      confirm: yes
      salt_size: 7
  tasks:
    - name: install packages as root
      become: false
      pacman:
        state: present
        name:
          - openssh
    - name: create user
      become: false
      user:
        name: ryan
        password: '{{user_password_ryan}}'
        groups: wheel
        generate_ssh_key: true
        ssh_key_bits: 4096
        ssh_key_comment: ryan@ryanchipman.com
        ssh_key_passphrase: TODO
        ssh_key_type: rsa
    - name: sudoers entry
      become: false
      copy:
        content: '%wheel ALL=(ALL) ALL'
        dest: /etc/sudoers.d/wheel
    - name: install packages
      pacman:
        state: present
        name:
          - acpi
          - dunst
          - firefox
          - go
          - graphviz
          - htop
          - intel-ucode
          - isync
          - iw
          - ledger
          - lxterminal
          - pavucontrol
          - rofi-pass
          - stow
          - tmux
          - unzip
          - vim
          - vlc
          - xcape
          - zathura
    - name: install aur helper
      shell: |
        rm -rf /tmp/aur-helper
        git clone https://aur.archlinux.org/yay-bin.git /tmp/aur-helper
        cd /tmp/aur-helper
        makepkg --install --syncdeps --asdeps --noconfirm --noprogressbar
        rm -rf /tmp/aur-helper
    - name: install aur packages
      shell: 'yay -S {{item}}'
      with_items:
        - i3lock-wrapper
        - mu-git
        - stumpwm-git
        - ttf-monaco
        - zoom
    - pause:
        prompt: enter a random value
      register: random_value_pause
    - debug:
        msg: 'random variable value: {{random_value_pause.user_input}}'
    - name: create random file
      file:
        state: touch
        path: '/home/ryan/{{random_value_pause.user_input}}'
    - name: download dotfiles
      git:
        repo: https://github.com/rychipman/dotfiles
        dest: /home/ryan/.dotfiles
    - name: remove typical stow conflicts
      file:
        state: absent
        path: '{{item}}'
      with_items:
        - /home/ryan/.bashrc
        - /home/ryan/.bash_profile
    - name: basic stow setup
      shell: STOW_DIR=/home/ryan/.dotfiles stow bash bin git ssh stow
      args:
        chdir: /home/ryan
    - name: stumpwm setup
      shell: STOW_DIR=/home/ryan/.dotfiles stow stumpwm
      args:
        chdir: /home/ryan
